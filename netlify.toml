[build]
  command = "corepack enable && yarn install --immutable && yarn build"
  publish = "dist"
  base = "/"
  # Skip Netlify-side build when commit doesn't touch frontend/runtime files.
  # Note: GitHub Actions deploy pipeline remains the source of truth.
  ignore = "bash scripts/netlify_ignore.sh"

[build.environment]
  NODE_VERSION = "20"
  CI = "true"

[build.processing]
  skip_processing = false

[dev]
  command = "vite"
  port = 3000
  publish = "dist"
