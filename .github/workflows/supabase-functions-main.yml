name: Deploy Supabase Functions (prod)

on:
  push:
    branches:
      - main
    paths:
      - supabase/functions/**
      - .github/workflows/supabase-functions-main.yml
  workflow_dispatch:

concurrency:
  group: deploy-supabase-functions-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    name: Deploy Edge Functions to PROD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy NFE.io edge functions (PROD)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF_PROD }}
          NFEIO_API_KEY_PROD: ${{ secrets.NFEIO_API_KEY_PROD }}
          NFEIO_WEBHOOK_SECRET_PROD: ${{ secrets.NFEIO_WEBHOOK_SECRET_PROD }}
          NFEIO_WORKER_SECRET_PROD: ${{ secrets.NFEIO_WORKER_SECRET_PROD }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "::error::Missing secret SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          if [[ -z "${PROJECT_REF:-}" ]]; then
            echo "::error::Missing secret SUPABASE_PROJECT_REF_PROD"
            exit 1
          fi

          echo "[PROD] Setting Edge secrets (best-effort)..."
          if [[ -n "${NFEIO_API_KEY_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_API_KEY="$NFEIO_API_KEY_PROD"
          else
            echo "::warning::Missing secret NFEIO_API_KEY_PROD (NFE.io calls will fail)."
          fi
          if [[ -n "${NFEIO_WEBHOOK_SECRET_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_WEBHOOK_SECRET="$NFEIO_WEBHOOK_SECRET_PROD"
          else
            echo "::warning::Missing secret NFEIO_WEBHOOK_SECRET_PROD (webhook validation/worker fallback may fail)."
          fi
          if [[ -n "${NFEIO_WORKER_SECRET_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_WORKER_SECRET="$NFEIO_WORKER_SECRET_PROD"
          else
            echo "::warning::Missing secret NFEIO_WORKER_SECRET_PROD (worker will fallback to webhook secret)."
          fi

          echo "[PROD] Deploying Edge Functions..."
          supabase functions deploy nfeio-emit --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-sync --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-webhook --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-worker --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-cancel --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-cce --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-disablement --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-docs --project-ref "$PROJECT_REF"
