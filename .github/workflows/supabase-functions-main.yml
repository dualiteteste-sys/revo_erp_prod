name: Deploy Supabase Functions (prod)

on:
  push:
    branches:
      - main
    paths:
      - supabase/functions/**
      - .github/workflows/supabase-functions-main.yml
  workflow_dispatch:

concurrency:
  group: deploy-supabase-functions-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    name: Deploy Edge Functions to PROD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type-check Edge Functions
        run: bash scripts/typecheck_edge_functions.sh

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions (PROD)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF_PROD }}
          STRIPE_SECRET_KEY_PROD: ${{ secrets.STRIPE_SECRET_KEY_PROD }}
          STRIPE_WEBHOOK_SECRET_PROD: ${{ secrets.STRIPE_WEBHOOK_SECRET_PROD }}
          FOCUSNFE_WEBHOOK_SECRET_HML: ${{ secrets.FOCUSNFE_WEBHOOK_SECRET_HML }}
          FOCUSNFE_WEBHOOK_SECRET_PROD: ${{ secrets.FOCUSNFE_WEBHOOK_SECRET_PROD }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "::error::Missing secret SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          if [[ -z "${PROJECT_REF:-}" ]]; then
            echo "::error::Missing secret SUPABASE_PROJECT_REF_PROD"
            exit 1
          fi

          echo "[PROD] Setting Edge secrets (best-effort)..."
          if [[ -n "${STRIPE_SECRET_KEY_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY_PROD"
          else
            echo "::warning::Missing secret STRIPE_SECRET_KEY_PROD (billing/stripe functions may fail at runtime)."
          fi
          if [[ -n "${STRIPE_WEBHOOK_SECRET_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" STRIPE_WEBHOOK_SECRET="$STRIPE_WEBHOOK_SECRET_PROD"
          else
            echo "::warning::Missing secret STRIPE_WEBHOOK_SECRET_PROD (stripe-webhook will reject events)."
          fi

          # Focus NF-e webhook auth (used by focusnfe-webhook)
          if [[ -n "${FOCUSNFE_WEBHOOK_SECRET_HML:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" FOCUSNFE_WEBHOOK_SECRET_HML="$FOCUSNFE_WEBHOOK_SECRET_HML"
          else
            echo "::warning::Missing secret FOCUSNFE_WEBHOOK_SECRET_HML (homologação webhook calls will be rejected)."
          fi
          if [[ -n "${FOCUSNFE_WEBHOOK_SECRET_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" FOCUSNFE_WEBHOOK_SECRET_PROD="$FOCUSNFE_WEBHOOK_SECRET_PROD"
          else
            echo "::warning::Missing secret FOCUSNFE_WEBHOOK_SECRET_PROD (produção webhook calls will be rejected)."
          fi

          echo "[PROD] Deploying Edge Functions..."
          export SUPABASE_PROJECT_REF="$PROJECT_REF"
          bash scripts/deploy_edge_functions.sh
