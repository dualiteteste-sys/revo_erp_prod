name: Deploy Supabase Functions (dev)

on:
  push:
    branches:
      - dev
    paths:
      - supabase/functions/**
      - .github/workflows/supabase-functions-dev.yml
  workflow_dispatch:

concurrency:
  group: deploy-supabase-functions-dev
  cancel-in-progress: false

jobs:
  deploy-dev:
    name: Deploy Edge Functions to DEV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy NFE.io edge functions (DEV)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          NFEIO_API_KEY_DEV: ${{ secrets.NFEIO_API_KEY_DEV }}
          NFEIO_WEBHOOK_SECRET_DEV: ${{ secrets.NFEIO_WEBHOOK_SECRET_DEV }}
          NFEIO_WORKER_SECRET_DEV: ${{ secrets.NFEIO_WORKER_SECRET_DEV }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "::error::Missing secret SUPABASE_ACCESS_TOKEN"
            exit 1
          fi

          PROJECT_REF="ovzdjeczmtqnuytqdtsc"

          echo "[DEV] Setting Edge secrets (best-effort)..."
          if [[ -n "${NFEIO_API_KEY_DEV:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_API_KEY="$NFEIO_API_KEY_DEV"
          else
            echo "::warning::Missing secret NFEIO_API_KEY_DEV (NFE.io calls will fail)."
          fi
          if [[ -n "${NFEIO_WEBHOOK_SECRET_DEV:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_WEBHOOK_SECRET="$NFEIO_WEBHOOK_SECRET_DEV"
          fi
          if [[ -n "${NFEIO_WORKER_SECRET_DEV:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" NFEIO_WORKER_SECRET="$NFEIO_WORKER_SECRET_DEV"
          fi

          echo "[DEV] Deploying Edge Functions..."
          supabase functions deploy nfeio-emit --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-sync --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-webhook --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-worker --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-cancel --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-cce --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-disablement --project-ref "$PROJECT_REF"
          supabase functions deploy nfeio-docs --project-ref "$PROJECT_REF"
