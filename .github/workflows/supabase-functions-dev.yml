name: Deploy Supabase Functions (dev)

on:
  push:
    branches:
      - dev
    paths:
      - supabase/functions/**
      - .github/workflows/supabase-functions-dev.yml
  workflow_dispatch:

concurrency:
  group: deploy-supabase-functions-dev
  cancel-in-progress: false

jobs:
  deploy-dev:
    name: Deploy Edge Functions to DEV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type-check Edge Functions
        run: bash scripts/typecheck_edge_functions.sh

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions (DEV)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STRIPE_SECRET_KEY_DEV: ${{ secrets.STRIPE_SECRET_KEY_DEV }}
          STRIPE_WEBHOOK_SECRET_DEV: ${{ secrets.STRIPE_WEBHOOK_SECRET_DEV }}
          FOCUSNFE_WEBHOOK_SECRET_HML: ${{ secrets.FOCUSNFE_WEBHOOK_SECRET_HML }}
          FOCUSNFE_WEBHOOK_SECRET_PROD: ${{ secrets.FOCUSNFE_WEBHOOK_SECRET_PROD }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "::error::Missing secret SUPABASE_ACCESS_TOKEN"
            exit 1
          fi

          PROJECT_REF="ovzdjeczmtqnuytqdtsc"

          echo "[DEV] Setting Edge secrets (best-effort)..."
          if [[ -n "${STRIPE_SECRET_KEY_DEV:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY_DEV"
          fi
          if [[ -n "${STRIPE_WEBHOOK_SECRET_DEV:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" STRIPE_WEBHOOK_SECRET="$STRIPE_WEBHOOK_SECRET_DEV"
          fi

          # Focus NF-e webhook auth (used by focusnfe-webhook)
          if [[ -n "${FOCUSNFE_WEBHOOK_SECRET_HML:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" FOCUSNFE_WEBHOOK_SECRET_HML="$FOCUSNFE_WEBHOOK_SECRET_HML"
          fi
          if [[ -n "${FOCUSNFE_WEBHOOK_SECRET_PROD:-}" ]]; then
            supabase secrets set --project-ref "$PROJECT_REF" FOCUSNFE_WEBHOOK_SECRET_PROD="$FOCUSNFE_WEBHOOK_SECRET_PROD"
          fi

          echo "[DEV] Deploying Edge Functions..."
          export SUPABASE_PROJECT_REF="$PROJECT_REF"
          bash scripts/deploy_edge_functions.sh
