name: RES-08 Perf Smoke (local Supabase)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

jobs:
  perf-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: |
          set -euo pipefail
          supabase start -x logflare -x vector

      - name: Reset DB (clean slate)
        run: |
          set -euo pipefail
          supabase db reset --local --no-seed --yes

      - name: Perf smoke budgets (RES-08)
        env:
          LOCAL_DB_URL: postgresql://postgres:postgres@localhost:54322/postgres
        run: node scripts/res08_perf_smoke.mjs

