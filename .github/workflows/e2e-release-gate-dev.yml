name: E2E Release Gate (dev)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

concurrency:
  group: e2e-release-gate-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-release-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Unit tests
        env:
          CI: true
        run: yarn test --run

      - name: E2E gate (all)
        env:
          CI: true
        run: yarn test:e2e:gate:all
