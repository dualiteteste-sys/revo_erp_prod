name: E2E Release Gate (dev)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:
    inputs:
      suite:
        description: "Qual suite rodar? all|comercio|servicos|industria"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - comercio
          - servicos
          - industria

concurrency:
  group: e2e-release-gate-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      landing_only: ${{ steps.landing_only.outputs.landing_only }}
    steps:
      - uses: actions/checkout@v4
      - name: Determine landing-only change
        id: landing_only
        run: |
          set -euo pipefail
          # landing-only = changes restricted to landing assets/components and static public assets.
          # If true, we can run a fast gate here (bundle + unit + build) and skip full E2E.
          # NOTE: For push events, we approximate "base" as origin/dev.
          git fetch --no-tags origin dev --depth=1 || true
          base="origin/dev"
          head="${GITHUB_SHA}"
          files="$(git diff --name-only "$base" "$head" || true)"
          if [[ -z "$files" ]]; then
            echo "landing_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          landing_ok=1
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            case "$f" in
              src/components/landing/*|src/components/landing/**|src/components/ui/RevoLogo.tsx|public/*|public/**|index.html)
                ;;
              *)
                landing_ok=0
                break
                ;;
            esac
          done <<< "$files"

          if [[ "$landing_ok" == "1" ]]; then
            echo "landing_only=true" >> "$GITHUB_OUTPUT"
          else
            echo "landing_only=false" >> "$GITHUB_OUTPUT"
          fi

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/install-state.gz
            .yarn/build-state.yml
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Fast gate (landing-only)
        if: needs.changes.outputs.landing_only == 'true' && github.event_name != 'workflow_dispatch'
        env:
          CI: true
        run: |
          set -euo pipefail
          yarn verify:bundle
          yarn test --run
          yarn build

      - name: Unit tests
        if: needs.changes.outputs.landing_only != 'true' || github.event_name == 'workflow_dispatch'
        env:
          CI: true
        run: yarn test --run

  e2e-release-gate:
    name: E2E gate (all) [shard ${{ matrix.shard }}/${{ matrix.total }}]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [unit-tests]
    if: needs.changes.outputs.landing_only != 'true' || github.event_name == 'workflow_dispatch'
    env:
      E2E_SUITE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.suite || 'all' }}
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        total: [2]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/install-state.gz
            .yarn/build-state.yml
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: E2E gate (all)
        env:
          CI: true
        run: |
          set -euo pipefail
          case "${E2E_SUITE}" in
            all|comercio|servicos|industria) ;;
            *) echo "::error::Suite inv√°lida: ${E2E_SUITE} (use all|comercio|servicos|industria)"; exit 1 ;;
          esac
          yarn "test:e2e:gate:${E2E_SUITE}" -- --shard=${{ matrix.shard }}/${{ matrix.total }}
