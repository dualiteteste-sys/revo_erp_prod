name: E2E Release Gate (dev)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

concurrency:
  group: e2e-release-gate-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/install-state.gz
            .yarn/build-state.yml
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Unit tests
        env:
          CI: true
        run: yarn test --run

  e2e-release-gate:
    name: E2E gate (all) [shard ${{ matrix.shard }}/${{ matrix.total }}]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [unit-tests]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        total: [2]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/install-state.gz
            .yarn/build-state.yml
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: E2E gate (all)
        env:
          CI: true
        run: yarn test:e2e:gate:all -- --shard=${{ matrix.shard }}/${{ matrix.total }}
