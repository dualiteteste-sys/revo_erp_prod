name: woocommerce-scheduler

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: woocommerce-scheduler-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tick:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Invoke Woo scheduler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          WOOCOMMERCE_SCHEDULER_KEY: ${{ secrets.WOOCOMMERCE_SCHEDULER_KEY }}
        run: |
          set -euo pipefail
          : "${SUPABASE_URL:?SUPABASE_URL secret is required}"
          : "${WOOCOMMERCE_SCHEDULER_KEY:?WOOCOMMERCE_SCHEDULER_KEY secret is required}"
          curl --fail-with-body --show-error --silent \
            --connect-timeout 10 \
            --max-time 30 \
            -X POST "${SUPABASE_URL}/functions/v1/woocommerce-scheduler" \
            -H "Content-Type: application/json" \
            -H "x-woocommerce-scheduler-key: ${WOOCOMMERCE_SCHEDULER_KEY}" \
            --data '{"limit":10,"max_batches":25}'
