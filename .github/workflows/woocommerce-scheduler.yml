name: woocommerce-scheduler

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: woocommerce-scheduler-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tick:
    if: ${{ secrets.SUPABASE_URL != '' && secrets.WOOCOMMERCE_SCHEDULER_KEY != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Invoke Woo scheduler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          WOOCOMMERCE_SCHEDULER_KEY: ${{ secrets.WOOCOMMERCE_SCHEDULER_KEY }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" ]] || [[ -z "${WOOCOMMERCE_SCHEDULER_KEY:-}" ]]; then
            echo "::warning::Missing SUPABASE_URL/WOOCOMMERCE_SCHEDULER_KEY secrets (skipping scheduler tick)"
            exit 0
          fi
          curl --fail-with-body --show-error --silent \
            --connect-timeout 10 \
            --max-time 30 \
            -X POST "${SUPABASE_URL}/functions/v1/woocommerce-scheduler" \
            -H "Content-Type: application/json" \
            -H "x-woocommerce-scheduler-key: ${WOOCOMMERCE_SCHEDULER_KEY}" \
            --data '{"limit":10,"max_batches":25}'
