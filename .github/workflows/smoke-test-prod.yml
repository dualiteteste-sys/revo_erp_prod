name: Smoke Test (PROD)

# Runs after Netlify PROD deploy completes.
# Creates a GitHub issue if any check fails.
on:
  workflow_run:
    workflows: ["Deploy Netlify (PROD)"]
    types: [completed]
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke Test (PROD)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for deploy propagation
        run: sleep 30

      - name: Run smoke tests
        id: smoke
        env:
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL_PROD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_PROD }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}
        run: |
          set -euo pipefail
          bash scripts/smoke_test_prod.sh

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”´ Smoke test PROD failed (${new Date().toISOString().slice(0,16)})`;
            const body = [
              '## Smoke Test Failed',
              '',
              `**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              `**Commit:** ${context.sha.slice(0,8)}`,
              `**Time:** ${new Date().toISOString()}`,
              '',
              'The post-deploy smoke test detected issues in production.',
              'Check the workflow logs for details.',
              '',
              '### Possible causes',
              '- Frontend not reachable (Netlify issue)',
              '- Supabase/PostgREST down or unreachable',
              '- Migration broke schema (RPC returning 5xx)',
              '',
              '### Action required',
              '1. Check the workflow logs above',
              '2. Verify https://status.supabase.com',
              '3. If migration issue: consider rollback or hotfix',
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['bug', 'P0']
            });
