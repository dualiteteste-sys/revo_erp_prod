name: Apply Migrations to DEV (non-destructive)

on:
  workflow_dispatch:

concurrency:
  group: apply-migrations-dev
  cancel-in-progress: false

jobs:
  apply:
    name: Apply migrations (DEV remote)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to DEV (remote)
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_DB_URL_DEV:-}" ]]; then
            echo "::error::Missing secret SUPABASE_DB_URL_DEV"
            exit 1
          fi

          echo "[DEV] Applying migrations (non-destructive)..."
          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_DEV"
          echo "[DEV] Migrations applied successfully."

      - name: Reload PostgREST schema cache (DEV)
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -c "notify pgrst, 'reload schema';"

