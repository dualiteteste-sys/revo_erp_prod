name: Wipe PROD Auth Users (Destrutivo)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Digite APAGAR-USUARIOS-PROD para confirmar (remove TODOS os usuários do Auth)"
        required: true
        type: string

jobs:
  wipe-prod-auth-users:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Safety check
        run: |
          set -euo pipefail
          if [[ "${{ inputs.confirm }}" != "APAGAR-USUARIOS-PROD" ]]; then
            echo "::error::Confirmação inválida. Digite APAGAR-USUARIOS-PROD para prosseguir."
            exit 1
          fi
          if [[ -z "${SUPABASE_DB_URL_PROD:-}" ]]; then
            echo "::error::SUPABASE_DB_URL_PROD não está configurado nos secrets."
            exit 1
          fi

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wipe Auth users on PROD (DESTRUCTIVE)
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -f scripts/wipe_prod_auth_users.sql

