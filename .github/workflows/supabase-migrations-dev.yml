name: Verify Migrations (dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: verify-migrations-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-migrations:
    name: Verify migrations (clean DB)
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify RPC coverage (app ↔ migrations)
        run: |
          set -euo pipefail
          python3 scripts/check_rpc_coverage.py

      - name: Verify Edge Function coverage (app ↔ supabase/functions)
        run: |
          set -euo pipefail
          python3 scripts/check_edge_functions_coverage.py

      - name: Apply migrations to DEV (remote)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_DB_URL_DEV:-}" ]]; then
            echo "::error::Missing secret SUPABASE_DB_URL_DEV"
            exit 1
          fi
          echo "[DEV] Apply migrations (non-destructive)..."

          # Segurança: se existir algum event trigger muito “agressivo” (ex.: hardening em ddl_command_end),
          # ele pode estourar statement_timeout e travar o push. Desabilitamos temporariamente para o push,
          # e as migrações subsequentes reabilitam no formato correto.
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -c "set statement_timeout = '10min'; alter event trigger ev_ops_harden_wrappers_fdw_stats disable;" || true

          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_DEV"
          echo "[DEV] Migrations applied successfully."

      - name: Reload PostgREST schema cache (DEV)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -c "notify pgrst, 'reload schema';"

      - name: Verify Financeiro is RPC-first (DEV remote)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -f scripts/verify_financeiro_rpc_first.sql

      - name: Snapshot current schema (public) from DEV (remote)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > dev_public_schema.txt

      - name: Snapshot current schema (storage) from DEV (remote)
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -f scripts/storage_snapshot.sql > dev_storage_snapshot.txt

      - name: Upload schema snapshots (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev_schema_snapshots
          if-no-files-found: ignore
          path: |
            dev_public_schema.txt
            dev_storage_snapshot.txt
            dev_storage_snapshot.sorted.txt
          retention-days: 7
