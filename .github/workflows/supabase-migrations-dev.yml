name: Verify Migrations (dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: verify-migrations-verify-db
  cancel-in-progress: false

jobs:
  verify-migrations:
    name: Verify migrations (clean DB)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: |
          set -euo pipefail
          supabase start

      - name: Apply migrations with Supabase CLI
        run: |
          set -euo pipefail
          echo "[VERIFY][dev] Applying migrations..."
          echo "y" | supabase db push --local --include-all
          echo "[VERIFY][dev] All migrations applied successfully."

      - name: Snapshot expected schema (public) from VERIFY
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > expected_public_schema.txt

      - name: Stop Supabase (local)
        if: always()
        run: |
          set -euo pipefail
          supabase stop

      - name: Apply migrations to DEV (remote)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_DB_URL_DEV:-}" ]]; then
            echo "::error::Missing secret SUPABASE_DB_URL_DEV"
            exit 1
          fi
          echo "[DEV] Applying migrations..."
          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_DEV"
          echo "[DEV] Migrations applied successfully."

      - name: Snapshot current schema (public) from DEV (remote)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > dev_public_schema.txt

      - name: Compare expected vs DEV schema (public)
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail
          sort expected_public_schema.txt > expected_public_schema.sorted.txt
          sort dev_public_schema.txt > dev_public_schema.sorted.txt

          missing="$(comm -23 expected_public_schema.sorted.txt dev_public_schema.sorted.txt || true)"
          if [[ -n "${missing}" ]]; then
            echo ""
            echo "::error::DEV está faltando definições presentes no schema esperado (VERIFY)."
            echo "Isso normalmente causa erros de RPC/colunas em DEV."
            echo ""
            printf '%s\n' "$missing" | head -n 200
            echo ""
            echo "(mostrando até 200 linhas; veja os artifacts para o snapshot completo)"
            exit 1
          fi

          extra="$(comm -13 expected_public_schema.sorted.txt dev_public_schema.sorted.txt || true)"
          if [[ -n "${extra}" ]]; then
            echo ""
            echo "::warning::DEV possui objetos extras vs schema esperado (VERIFY)."
            echo "Isso não bloqueia, mas indica drift/legado; ideal alinhar quando possível."
            echo ""
            tmp_extra="$(mktemp)"
            printf '%s\n' "$extra" > "$tmp_extra"
            head -n 50 "$tmp_extra"
            rm -f "$tmp_extra"
          fi

      - name: Upload schema snapshots (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev_schema_snapshots
          path: |
            expected_public_schema.txt
            dev_public_schema.txt
            expected_public_schema.sorted.txt
            dev_public_schema.sorted.txt
          retention-days: 7
