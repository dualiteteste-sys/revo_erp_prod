name: Verify Migrations (dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: verify-migrations-verify-db
  cancel-in-progress: false

jobs:
  verify-migrations:
    name: Verify migrations on clean database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: |
          set -euo pipefail
          supabase start

      - name: Apply migrations with Supabase CLI
        run: |
          set -euo pipefail
          echo "[VERIFY][dev] Applying migrations..."
          echo "y" | supabase db push --local --include-all
          echo "[VERIFY][dev] All migrations applied successfully."

      - name: Stop Supabase (local)
        if: always()
        run: |
          set -euo pipefail
          supabase stop
