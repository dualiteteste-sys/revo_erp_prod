name: Verify Migrations (dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: verify-migrations-verify-db
  cancel-in-progress: false

jobs:
  verify-migrations:
    name: Verify migrations on clean database
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL_VERIFY: ${{ secrets.SUPABASE_DB_URL_VERIFY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Reset verify database
        run: |
          set -euo pipefail
          echo "[VERIFY][dev] Resetting schema..."
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f scripts/reset_verify.sql
          echo "[VERIFY][dev] Schema reset."

      - name: Apply Prelude migration
        run: |
          set -euo pipefail
          echo "[VERIFY][dev] Applying prelude..."
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f supabase/migrations/20251130165352_prelude.sql

      - name: Apply migrations with Supabase CLI
        run: |
          set -euo pipefail
          echo "[VERIFY][dev] Applying migrations..."
          echo "y" | supabase db push --db-url "$SUPABASE_DB_URL_VERIFY"
          echo "[VERIFY][dev] All migrations applied successfully."
