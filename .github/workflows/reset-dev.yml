name: Reset DEV (destrutivo)

on:
  workflow_dispatch:

concurrency:
  group: reset-dev-db
  cancel-in-progress: false

jobs:
  reset-dev:
    name: Reset DEV database (remote)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Reset DEV database (remote) [DESTRUTIVO]
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_DB_URL_DEV:-}" ]]; then
            echo "::error::Missing secret SUPABASE_DB_URL_DEV"
            exit 1
          fi

          echo "[DEV][RESET] Resetando banco remoto (destrutivo)..."

          ENCODED_DB_URL="$(
            python3 - <<'PY'
import os
from urllib.parse import urlsplit, urlunsplit, quote, unquote

url = os.environ["SUPABASE_DB_URL_DEV"]
u = urlsplit(url)

if "@" not in u.netloc:
    print(url)
    raise SystemExit(0)

userinfo, hostport = u.netloc.rsplit("@", 1)
if ":" in userinfo:
    user, pwd = userinfo.split(":", 1)
else:
    user, pwd = userinfo, ""

user_q = quote(unquote(user), safe="")
pwd_q = quote(unquote(pwd), safe="")
netloc = f"{user_q}:{pwd_q}@{hostport}"
print(urlunsplit((u.scheme, netloc, u.path, u.query, u.fragment)))
PY
          )"

          supabase db reset --db-url "$ENCODED_DB_URL" --yes
          echo "[DEV][RESET] Reset concluÃ­do."

      - name: Reload PostgREST schema cache (DEV)
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -c "notify pgrst, 'reload schema';"

