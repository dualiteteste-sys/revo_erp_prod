name: Release Gate (dev) â€” unit + e2e + migrations

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: release-gate-dev
  cancel-in-progress: false

jobs:
  release-gate-dev:
    name: Release Gate (dev)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Unit tests
        run: yarn test --run

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: E2E gate (all)
        env:
          CI: true
        run: yarn test:e2e:gate:all

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migrations + RG-03 DB asserts (local)
        run: |
          set -euo pipefail
          yarn verify:migrations:rg03
