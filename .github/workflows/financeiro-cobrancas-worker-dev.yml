name: Financeiro Cobranças Automations (dev)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      limit:
        description: "Quantidade máxima de cobranças por execução"
        required: false
        default: "500"

concurrency:
  group: financeiro-cobrancas-worker-dev
  cancel-in-progress: false

jobs:
  run-worker:
    name: Process cobranças automations (DEV)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Install PostgreSQL client (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run cobranças autotick
        env:
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
          LIMIT: ${{ inputs.limit }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_DB_URL_DEV:-}" ]]; then
            echo "::warning::Missing secret SUPABASE_DB_URL_DEV (skipping worker run)"
            exit 0
          fi

          limit="${LIMIT:-500}"
          if ! [[ "$limit" =~ ^[0-9]+$ ]]; then
            limit="500"
          fi

          echo "[DEV] Processing cobranças automations (limit=$limit)"
          psql "$SUPABASE_DB_URL_DEV" -v ON_ERROR_STOP=1 -X -qAt -c "select public.financeiro_cobrancas_bancarias_autotick_admin(${limit});"

