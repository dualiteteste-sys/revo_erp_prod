name: Verify PROD schema (strict) — expected vs PROD

on:
  workflow_dispatch:
  schedule:
    # Rodar diariamente 06:00 UTC (03:00 Brasil - ajuste se preferir)
    - cron: "0 6 * * *"

concurrency:
  group: verify-prod-schema-strict
  cancel-in-progress: false

jobs:
  verify-prod-schema:
    name: Verify expected vs PROD (strict)
    runs-on: ubuntu-latest

    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local) + apply migrations (clean slate)
        run: |
          set -euo pipefail
          supabase start -x logflare
          echo "y" | supabase db push --local --include-all

      - name: Snapshot expected schema (public) from VERIFY
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > expected_public_schema.txt

      - name: Snapshot expected schema (storage) from VERIFY
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/storage_snapshot.sql > expected_storage_snapshot.txt

      - name: Stop Supabase (local)
        if: always()
        run: |
          set -euo pipefail
          supabase stop

      - name: Ensure PROD secret configured
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_DB_URL_PROD}" ]]; then
            echo "::error::Missing secret SUPABASE_DB_URL_PROD. Configure no GitHub Secrets."
            exit 1
          fi

      - name: Snapshot current schema (public) from PROD
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > prod_public_schema.txt

      - name: Snapshot current schema (storage) from PROD
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -f scripts/storage_snapshot.sql > prod_storage_snapshot.txt

      - name: Compare expected vs PROD schema (public) [STRICT]
        run: |
          set -euo pipefail
          sort expected_public_schema.txt > expected_public_schema.sorted.txt
          sort prod_public_schema.txt > prod_public_schema.sorted.txt

          missing="$(comm -23 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"
          extra="$(comm -13 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"

          if [[ -n "${missing}" || -n "${extra}" ]]; then
            echo "::error::Drift detectado: esperado (VERIFY) != PROD (public)."
            if [[ -n "${missing}" ]]; then
              echo ""
              echo "FALTANDO em PROD (até 200 linhas):"
              printf '%s\n' "$missing" | head -n 200
            fi
            if [[ -n "${extra}" ]]; then
              echo ""
              echo "EXTRA em PROD (até 200 linhas):"
              printf '%s\n' "$extra" | head -n 200
            fi
            exit 1
          fi

      - name: Compare expected vs PROD schema (storage) [STRICT]
        run: |
          set -euo pipefail
          sort expected_storage_snapshot.txt > expected_storage_snapshot.sorted.txt
          sort prod_storage_snapshot.txt > prod_storage_snapshot.sorted.txt

          missing="$(comm -23 expected_storage_snapshot.sorted.txt prod_storage_snapshot.sorted.txt || true)"
          extra="$(comm -13 expected_storage_snapshot.sorted.txt prod_storage_snapshot.sorted.txt || true)"

          if [[ -n "${missing}" || -n "${extra}" ]]; then
            echo "::error::Drift detectado: esperado (VERIFY) != PROD (storage)."
            if [[ -n "${missing}" ]]; then
              echo ""
              echo "FALTANDO em PROD (até 200 linhas):"
              printf '%s\n' "$missing" | head -n 200
            fi
            if [[ -n "${extra}" ]]; then
              echo ""
              echo "EXTRA em PROD (até 200 linhas):"
              printf '%s\n' "$extra" | head -n 200
            fi
            exit 1
          fi

      - name: Upload schema snapshots (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod_schema_verify_strict
          path: |
            expected_public_schema.txt
            prod_public_schema.txt
            expected_public_schema.sorted.txt
            prod_public_schema.sorted.txt
            expected_storage_snapshot.txt
            prod_storage_snapshot.txt
            expected_storage_snapshot.sorted.txt
            prod_storage_snapshot.sorted.txt
          retention-days: 7

