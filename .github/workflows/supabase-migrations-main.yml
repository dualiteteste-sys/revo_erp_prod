name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify-migrations:
    name: Verify Migrations (Clean Slate)
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL_VERIFY: ${{ secrets.SUPABASE_DB_URL_VERIFY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Reset VERIFY Public Schema
        run: |
          set -euo pipefail
          echo "[VERIFY] Resetting public schema..."
          # Uses the reset script we created to wipe the DB
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f scripts/reset_verify.sql
          echo "[VERIFY] Public schema reset."

      - name: Apply Prelude Migration
        run: |
          set -euo pipefail
          echo "[VERIFY] Applying prelude..."
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f supabase/migrations/20251130165352_prelude.sql

      - name: Apply All Migrations (Baseline + Incremental)
        run: |
          set -euo pipefail
          echo "[VERIFY] Applying migrations with Supabase CLI..."
          # This applies the baseline (since DB is empty) and any new migrations
          echo "y" | supabase db push --db-url "$SUPABASE_DB_URL_VERIFY"
          echo "[VERIFY] All migrations applied successfully."

      - name: Snapshot expected schema (public) from VERIFY
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > expected_public_schema.txt

      - name: Upload expected schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: expected_public_schema
          path: expected_public_schema.txt
          retention-days: 3

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: verify-migrations
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply Migrations to PROD
        run: |
          set -euo pipefail
          echo "[PROD] Applying migrations..."
          # PROD pode ter histórico de migrações fora de ordem (aplicadas manualmente).
          # --include-all permite aplicar migrações com timestamp menor que a última já registrada no PROD.
          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_PROD"
          echo "[PROD] Migrations applied successfully."

      - name: Download expected schema artifact
        uses: actions/download-artifact@v4
        with:
          name: expected_public_schema
          path: .

      - name: Snapshot current schema (public) from PROD
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > prod_public_schema.txt

      - name: Compare expected vs PROD schema (public)
        run: |
          set -euo pipefail
          # Queremos garantir que o PROD contém (no mínimo) tudo que o schema esperado (VERIFY) define.
          # PROD pode ter objetos extras (legado/feature flags) sem quebrar o app; isso não deve bloquear deploy.
          sort expected_public_schema.txt > expected_public_schema.sorted.txt
          sort prod_public_schema.txt > prod_public_schema.sorted.txt

          missing="$(comm -23 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"
          if [[ -n "${missing}" ]]; then
            echo ""
            echo "::error::PROD está faltando definições presentes no schema esperado (VERIFY)."
            echo "Isso normalmente causa erros de RPC/colunas em produção."
            echo ""
            printf '%s\n' "$missing" | head -n 200
            echo ""
            echo "(mostrando até 200 linhas; veja os artifacts para o snapshot completo)"
            exit 1
          fi

          extra="$(comm -13 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"
          if [[ -n "${extra}" ]]; then
            echo ""
            echo "::warning::PROD possui objetos extras vs schema esperado (VERIFY)."
            echo "Isso não bloqueia o deploy, mas indica drift/legado; ideal alinhar quando possível."
            echo ""
            # evita pipefail em head (SIGPIPE do echo)
            tmp_extra="$(mktemp)"
            printf '%s\n' "$extra" > "$tmp_extra"
            head -n 50 "$tmp_extra"
            rm -f "$tmp_extra"
          fi

      - name: Upload schema snapshots (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public_schema_snapshots
          path: |
            expected_public_schema.txt
            prod_public_schema.txt
            expected_public_schema.sorted.txt
            prod_public_schema.sorted.txt
          retention-days: 7
