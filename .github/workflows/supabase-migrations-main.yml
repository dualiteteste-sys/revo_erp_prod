name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cicd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      db: ${{ steps.filter.outputs.db }}
      app: ${{ steps.filter.outputs.app }}
      landing_only: ${{ steps.landing_only.outputs.landing_only }}
    steps:
      - uses: actions/checkout@v4
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            db:
              - 'supabase/migrations/**'
              - 'supabase/functions/**'
              - 'scripts/**'
              - '.github/workflows/supabase-migrations-main.yml'
            app:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'vite.config.ts'
              - 'tailwind.config.js'
              - 'package.json'
              - 'yarn.lock'
              - '.yarnrc.yml'
              - '.yarn/**'
              - '.github/workflows/supabase-migrations-main.yml'
      - name: Determine landing-only change
        id: landing_only
        run: |
          set -euo pipefail
          # landing-only = changes restricted to landing assets/components and static public assets.
          # This allows a faster gate (build + unit) without full E2E/migrations.
          git fetch --no-tags origin "${GITHUB_BASE_REF:-main}" --depth=1 || true
          base="origin/${GITHUB_BASE_REF:-main}"
          head="${GITHUB_SHA}"
          files="$(git diff --name-only "$base" "$head" || true)"
          if [[ -z "$files" ]]; then
            echo "landing_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          landing_ok=1
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            case "$f" in
              src/components/landing/*|src/components/landing/**|src/components/ui/RevoLogo.tsx|public/*|public/**|index.html)
                ;;
              *)
                landing_ok=0
                break
                ;;
            esac
          done <<< "$files"

          if [[ "$landing_ok" == "1" ]]; then
            echo "landing_only=true" >> "$GITHUB_OUTPUT"
          else
            echo "landing_only=false" >> "$GITHUB_OUTPUT"
          fi

  verify-migrations:
    name: Verify Migrations (Clean Slate)
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: [changes]
    if: needs.changes.outputs.db == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure Supabase ports are free (54321/54322/54323/54324)
        run: |
          set -euo pipefail
          for p in 54321 54322 54323 54324; do
            if sudo lsof -iTCP:$p -sTCP:LISTEN -t >/dev/null 2>&1; then
              echo "[VERIFY][main] Port $p is in use; killing listener(s)..."
              sudo lsof -iTCP:$p -sTCP:LISTEN -t | xargs -r sudo kill -9 || true
            fi
          done
          docker ps --format '{{.ID}} {{.Ports}}' | awk '/(54321|54322|54323|54324)->/ {print $1}' | xargs -r docker rm -f || true

      - name: Free disk space (CI)
        run: |
          set -euo pipefail
          echo "[CI] Disk before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt-get clean || true
          docker system prune -af || true
          echo "[CI] Disk after cleanup:"
          df -h

      - name: Start Supabase (local)
        run: |
          set -euo pipefail
          bash scripts/ci_supabase_start_db_only.sh

      - name: Apply All Migrations (Baseline + Incremental)
        run: |
          set -euo pipefail
          echo "[VERIFY] Applying migrations with Supabase CLI..."
          # This applies the baseline (local DB is a clean slate) and any new migrations
          echo "y" | supabase db push --local --include-all
          echo "[VERIFY] All migrations applied successfully."

      - name: RG-03 DB asserts (local)
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/rg03_db_asserts.sql

      - name: Verify Financeiro is RPC-first (no table grants)
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/verify_financeiro_rpc_first.sql

      - name: Snapshot expected schema (public) from VERIFY
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > expected_public_schema.txt

      - name: Snapshot expected schema (storage) from VERIFY
        run: |
          set -euo pipefail
          LOCAL_DB_URL="postgresql://postgres:postgres@localhost:54322/postgres"
          psql "$LOCAL_DB_URL" -v ON_ERROR_STOP=1 -X -qAt -f scripts/storage_snapshot.sql > expected_storage_snapshot.txt

      - name: Verify RPC coverage (app ↔ migrations)
        run: |
          set -euo pipefail
          python3 scripts/check_rpc_coverage.py

      - name: Verify Edge Function coverage (app ↔ supabase/functions)
        run: |
          set -euo pipefail
          python3 scripts/check_edge_functions_coverage.py

      - name: Upload expected schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: expected_public_schema
          path: expected_public_schema.txt
          retention-days: 3

      - name: Upload expected storage snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: expected_storage_snapshot
          path: expected_storage_snapshot.txt
          retention-days: 3

      - name: Stop Supabase (local)
        if: always()
        run: |
          set -euo pipefail
          supabase stop

  release-gate:
    name: Release Gate (Unit + E2E)
    runs-on: ubuntu-latest
    # If DB changed, run verify-migrations first so we "fail fast" and don't spend 1h in E2E.
    needs: [changes, verify-migrations]
    if: needs.changes.outputs.app == 'true' && (needs.changes.outputs.db != 'true' || needs.verify-migrations.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Determine risk level
        id: risk
        if: github.event_name == 'pull_request'
        env:
          LABELS_JSON: ${{ toJson(github.event.pull_request.labels.*.name) }}
        run: |
          set -euo pipefail
          # Default is "auto" (paths-based). Labels can override:
          # - risk:low  -> fast gate allowed (when landing_only)
          # - risk:high -> force full gate even for landing-only
          labels="${LABELS_JSON:-[]}"
          if echo "$labels" | grep -q '"risk:high"'; then
            echo "level=high" >> "$GITHUB_OUTPUT"
          elif echo "$labels" | grep -q '"risk:low"'; then
            echo "level=low" >> "$GITHUB_OUTPUT"
          else
            echo "level=auto" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache Playwright browsers
        if: needs.changes.outputs.landing_only != 'true' || steps.risk.outputs.level == 'high'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium)
        if: needs.changes.outputs.landing_only != 'true' || steps.risk.outputs.level == 'high'
        run: npx playwright install --with-deps chromium

      - name: Release check (CI) — full
        if: needs.changes.outputs.landing_only != 'true' || steps.risk.outputs.level == 'high'
        env:
          CI: true
        run: yarn release:check:ci

      - name: Release check (CI) — landing fast gate
        if: needs.changes.outputs.landing_only == 'true' && steps.risk.outputs.level != 'high'
        env:
          CI: true
        run: |
          set -euo pipefail
          yarn verify:bundle
          yarn test --run
          yarn build

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [verify-migrations, release-gate]
    if: github.ref == 'refs/heads/main'
    
    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF_PROD: ${{ secrets.SUPABASE_PROJECT_REF_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply Migrations to PROD
        run: |
          set -euo pipefail
          echo "[PROD] Applying migrations..."
          # PROD pode ter histórico de migrações fora de ordem (aplicadas manualmente).
          # --include-all permite aplicar migrações com timestamp menor que a última já registrada no PROD.
          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_PROD"
          echo "[PROD] Migrations applied successfully."

      - name: Reload PostgREST schema cache (PROD)
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -c "notify pgrst, 'reload schema';"

      - name: Download expected schema artifact
        uses: actions/download-artifact@v4
        with:
          name: expected_public_schema
          path: .

      - name: Download expected storage snapshot artifact
        uses: actions/download-artifact@v4
        with:
          name: expected_storage_snapshot
          path: .

      - name: Snapshot current schema (public) from PROD
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -f scripts/public_schema_snapshot.sql > prod_public_schema.txt

      - name: Snapshot current schema (storage) from PROD
        run: |
          set -euo pipefail
          psql "$SUPABASE_DB_URL_PROD" -v ON_ERROR_STOP=1 -X -qAt -f scripts/storage_snapshot.sql > prod_storage_snapshot.txt

      - name: Compare expected vs PROD schema (public)
        run: |
          set -euo pipefail
          # RG-02: PROD deve estar exatamente igual ao schema esperado (VERIFY).
          sort expected_public_schema.txt > expected_public_schema.sorted.txt
          sort prod_public_schema.txt > prod_public_schema.sorted.txt

          missing="$(comm -23 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"
          if [[ -n "${missing}" ]]; then
            echo ""
            echo "::error::PROD está faltando definições presentes no schema esperado (VERIFY)."
            echo "Isso normalmente causa erros de RPC/colunas em produção."
            echo ""
            printf '%s\n' "$missing" | head -n 200
            echo ""
            echo "(mostrando até 200 linhas; veja os artifacts para o snapshot completo)"
            exit 1
          fi

          extra="$(comm -13 expected_public_schema.sorted.txt prod_public_schema.sorted.txt || true)"
          if [[ -n "${extra}" ]]; then
            echo ""
            echo "::error::PROD possui objetos extras vs schema esperado (VERIFY)."
            echo "Isso indica drift/legado. Para RG-02, o deploy deve bloquear até alinhar/remover o extra."
            echo ""
            tmp_extra="$(mktemp)"
            printf '%s\n' "$extra" > "$tmp_extra"
            head -n 200 "$tmp_extra"
            rm -f "$tmp_extra"
            exit 1
          fi

      - name: Compare expected vs PROD schema (storage)
        run: |
          set -euo pipefail
          # RG-02: PROD deve estar exatamente igual ao snapshot esperado (VERIFY).
          sort expected_storage_snapshot.txt > expected_storage_snapshot.sorted.txt
          sort prod_storage_snapshot.txt > prod_storage_snapshot.sorted.txt

          missing="$(comm -23 expected_storage_snapshot.sorted.txt prod_storage_snapshot.sorted.txt || true)"
          if [[ -n "${missing}" ]]; then
            echo ""
            echo "::error::PROD está faltando definições presentes no snapshot esperado do Storage (VERIFY)."
            printf '%s\n' "$missing" | head -n 200
            echo ""
            echo "(mostrando até 200 linhas)"
            exit 1
          fi

          extra="$(comm -13 expected_storage_snapshot.sorted.txt prod_storage_snapshot.sorted.txt || true)"
          if [[ -n "${extra}" ]]; then
            echo ""
            echo "::error::PROD possui entradas extras no Storage vs snapshot esperado (VERIFY)."
            echo "Isso indica drift/legado. Para RG-02, o deploy deve bloquear até alinhar/remover o extra."
            tmp_extra="$(mktemp)"
            printf '%s\n' "$extra" > "$tmp_extra"
            head -n 200 "$tmp_extra"
            rm -f "$tmp_extra"
            exit 1
          fi

      - name: Deploy Edge Functions to PROD
        if: ${{ env.SUPABASE_ACCESS_TOKEN != '' && env.SUPABASE_PROJECT_REF_PROD != '' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ env.SUPABASE_PROJECT_REF_PROD }}
        run: |
          set -euo pipefail
          bash scripts/deploy_edge_functions.sh

      - name: Skip Edge Function deploy (missing secrets)
        if: ${{ env.SUPABASE_ACCESS_TOKEN == '' || env.SUPABASE_PROJECT_REF_PROD == '' }}
        run: |
          echo "::warning::Pulando deploy de Edge Functions: configure os secrets SUPABASE_ACCESS_TOKEN e SUPABASE_PROJECT_REF_PROD para habilitar."

      - name: Upload schema snapshots (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public_schema_snapshots
          path: |
            expected_public_schema.txt
            prod_public_schema.txt
            expected_public_schema.sorted.txt
            prod_public_schema.sorted.txt
            expected_storage_snapshot.txt
            prod_storage_snapshot.txt
            expected_storage_snapshot.sorted.txt
            prod_storage_snapshot.sorted.txt
          retention-days: 7
