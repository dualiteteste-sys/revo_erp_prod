name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify-migrations:
    name: Verify Migrations (Clean Slate)
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL_VERIFY: ${{ secrets.SUPABASE_DB_URL_VERIFY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Reset VERIFY Public Schema
        run: |
          set -euo pipefail
          echo "[VERIFY] Resetting public schema..."
          # Uses the reset script we created to wipe the DB
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f scripts/reset_verify.sql
          echo "[VERIFY] Public schema reset."

      - name: Apply Prelude Migration
        run: |
          set -euo pipefail
          echo "[VERIFY] Applying prelude..."
          psql "$SUPABASE_DB_URL_VERIFY" -v ON_ERROR_STOP=1 -f supabase/migrations/20251130165352_prelude.sql

      - name: Apply All Migrations (Baseline + Incremental)
        run: |
          set -euo pipefail
          echo "[VERIFY] Applying migrations with Supabase CLI..."
          # This applies the baseline (since DB is empty) and any new migrations
          echo "y" | supabase db push --db-url "$SUPABASE_DB_URL_VERIFY"
          echo "[VERIFY] All migrations applied successfully."

      - name: Dump expected schema (public) from VERIFY
        run: |
          set -euo pipefail
          pg_dump "$SUPABASE_DB_URL_VERIFY" \
            --schema=public \
            --schema-only \
            --no-owner \
            --no-privileges \
            --no-comments \
            --file expected_public_schema.sql

      - name: Upload expected schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: expected_public_schema
          path: expected_public_schema.sql
          retention-days: 3

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: verify-migrations
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    env:
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (pg_dump)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply Migrations to PROD
        run: |
          set -euo pipefail
          echo "[PROD] Applying migrations..."
          # PROD pode ter histórico de migrações fora de ordem (aplicadas manualmente).
          # --include-all permite aplicar migrações com timestamp menor que a última já registrada no PROD.
          echo "y" | supabase db push --include-all --db-url "$SUPABASE_DB_URL_PROD"
          echo "[PROD] Migrations applied successfully."

      - name: Download expected schema artifact
        uses: actions/download-artifact@v4
        with:
          name: expected_public_schema
          path: .

      - name: Dump current schema (public) from PROD
        run: |
          set -euo pipefail
          pg_dump "$SUPABASE_DB_URL_PROD" \
            --schema=public \
            --schema-only \
            --no-owner \
            --no-privileges \
            --no-comments \
            --file prod_public_schema.sql

      - name: Compare expected vs PROD schema (public)
        run: |
          set -euo pipefail
          # Normaliza ruído típico do pg_dump (SETs e cabeçalhos variam)
          normalize() {
            sed \
              -e '/^-- Dumped from database version/d' \
              -e '/^-- Dumped by pg_dump version/d' \
              -e '/^SET /d' \
              -e '/^SELECT pg_catalog\\.set_config/d' \
              -e '/^\\\\connect /d' \
              "$1"
          }

          normalize expected_public_schema.sql > expected_public_schema.normalized.sql
          normalize prod_public_schema.sql > prod_public_schema.normalized.sql

          if ! diff -u expected_public_schema.normalized.sql prod_public_schema.normalized.sql; then
            echo ""
            echo "::error::PROD schema drift detectado vs schema esperado (VERIFY)."
            echo "Resolva o drift antes de considerar o deploy estável (evita erros de RPC/colunas em produção)."
            exit 1
          fi
