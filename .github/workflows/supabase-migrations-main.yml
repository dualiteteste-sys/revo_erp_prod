name: supabase-migrations-main

on:
  push:
    branches:
      - main
  # opcional: permitir rodar manualmente
  workflow_dispatch:

jobs:
  migrate-verify:
    name: Apply migrations to DR VERIFY
    runs-on: ubuntu-latest

    env:
      # URL do banco VERIFY (revo-dr-verify)
      SUPABASE_DB_URL_VERIFY: ${{ secrets.SUPABASE_DB_URL_VERIFY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to VERIFY (dr-verify)
        run: |
          set -euo pipefail
          echo "[MIGRATE][VERIFY] Aplicando migrations com supabase db push..."
          supabase db push --db-url "$SUPABASE_DB_URL_VERIFY"
          echo "[MIGRATE][VERIFY] Migrations aplicadas com sucesso."

  migrate-prod:
    name: Apply migrations to PROD (sistema revo estável)
    runs-on: ubuntu-latest
    needs: migrate-verify
    environment:
      name: production          # vamos configurar isso no próximo passo

    env:
      # URL do banco PROD (sistema revo estável)
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to PROD
        run: |
          set -euo pipefail
          echo "[MIGRATE][PROD] Aplicando migrations com supabase db push..."
          supabase db push --db-url "$SUPABASE_DB_URL_PROD"
          echo "[MIGRATE][PROD] Migrations aplicadas com sucesso em produção."
