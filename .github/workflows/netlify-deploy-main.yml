name: Deploy Netlify (PROD)

on:
  workflow_run:
    workflows:
      - "CI/CD Pipeline"
    branches:
      - main
    types:
      - completed

concurrency:
  group: netlify-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Netlify (PROD)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Detect app/runtime changes (PROD)
        id: app_changes
        env:
          TRIGGER_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          sha="${TRIGGER_SHA:-}"

          if [[ -n "$sha" ]] && git cat-file -e "${sha}^{commit}" 2>/dev/null; then
            files="$(git show --name-only --pretty='' "$sha" || true)"
          else
            files="$(git diff --name-only HEAD~1 HEAD || true)"
          fi

          if [[ -z "$files" ]]; then
            echo "should_deploy_app=false" >> "$GITHUB_OUTPUT"
            echo "[NETLIFY][PROD] No file changes detected for trigger."
            exit 0
          fi

          should_deploy=0
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            case "$file" in
              src/*|src/**|public/*|public/**|index.html|vite.config.ts|tailwind.config.js|postcss.config.js|package.json|yarn.lock|.yarnrc.yml|.yarn/*|.yarn/**|netlify.toml)
                should_deploy=1
                break
                ;;
            esac
          done <<< "$files"

          if [[ "$should_deploy" == "1" ]]; then
            echo "should_deploy_app=true" >> "$GITHUB_OUTPUT"
            echo "[NETLIFY][PROD] Frontend/runtime changes detected. Deploy enabled."
          else
            echo "should_deploy_app=false" >> "$GITHUB_OUTPUT"
            echo "[NETLIFY][PROD] No frontend/runtime changes. Skipping deploy."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        if: steps.app_changes.outputs.should_deploy_app == 'true'
        run: yarn install --immutable

      - name: Validate required secrets (PROD)
        id: precheck
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_PROD }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}
        run: |
          set -euo pipefail
          missing=()
          if [[ -z "${NETLIFY_AUTH_TOKEN:-}" ]]; then missing+=("NETLIFY_AUTH_TOKEN"); fi
          if [[ -z "${NETLIFY_SITE_ID:-}" ]]; then missing+=("NETLIFY_SITE_ID_PROD"); fi
          if [[ -z "${VITE_SUPABASE_URL:-}" ]]; then missing+=("VITE_SUPABASE_URL_PROD"); fi
          if [[ -z "${VITE_SUPABASE_ANON_KEY:-}" ]]; then missing+=("VITE_SUPABASE_ANON_KEY_PROD"); fi

          if (( ${#missing[@]} )); then
            echo "::warning::Skipping Netlify PROD deploy because required secrets are missing: ${missing[*]}"
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_deploy=true" >> "$GITHUB_OUTPUT"

      - name: Build (PROD)
        if: steps.app_changes.outputs.should_deploy_app == 'true' && steps.precheck.outputs.should_deploy == 'true'
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_PROD }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}
          VITE_SUPABASE_FUNCTIONS_URL: ${{ secrets.VITE_SUPABASE_FUNCTIONS_URL_PROD }}
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL_PROD }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN_PROD }}
        run: yarn build

      - name: Deploy to Netlify (PROD)
        if: steps.app_changes.outputs.should_deploy_app == 'true' && steps.precheck.outputs.should_deploy == 'true'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
        run: |
          set -euo pipefail
          npx -y netlify-cli@17 deploy --dir dist --prod --site "$NETLIFY_SITE_ID" --message "deploy(prod) ${GITHUB_SHA}"
